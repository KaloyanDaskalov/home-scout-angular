<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div class="toast align-items-center show" [ngClass]="inputType">
    <div class="d-flex">
      <div class="toast-body">{{ inputMessage }}</div>
      <button
        type="button"
        class="btn-close me-2 m-auto"
        (click)="onClose()"
      ></button>
    </div>
  </div>
</div>
