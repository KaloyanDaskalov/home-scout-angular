<div
  class="toast align-items-center custom-toast"
  [ngClass]="{ 'show custom-show': ifShow }"
>
  <div class="d-flex" [ngClass]="inputType">
    <div class="toast-body">{{ inputMessage }}</div>
    <button
      type="button"
      class="btn-close me-2 m-auto"
      (click)="onClose()"
    ></button>
  </div>
</div>
