<section class="custom-form">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()" #f="ngForm">
                  <!-- username -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <fa-icon class="fa-lg me-3 fa-fw" [icon]="faUser"></fa-icon>
                    <div class="form-floating flex-fill mb-0">
                      <input
                        type="text"
                        id="username"
                        class="form-control"
                        placeholder="username"
                        ngModel
                        name="username"
                        required
                        minlength="3"
                        maxlength="15"
                      />
                      <label class="form-label" for="username">Username</label>
                    </div>
                  </div>
                  <!-- email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <fa-icon class="fa-lg me-3 fa-fw" [icon]="faEnvelope">
                    </fa-icon>
                    <div class="form-floating flex-fill mb-0">
                      <input
                        type="text"
                        id="email"
                        class="form-control"
                        placeholder="email"
                        ngModel
                        name="email"
                        required
                        email
                      />
                      <label class="form-label" for="email">Email</label>
                    </div>
                  </div>
                  <!-- password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <fa-icon class="fa-lg me-3 fa-fw" [icon]="faLock"></fa-icon>
                    <div class="form-floating flex-fill mb-0">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="password"
                        ngModel
                        name="password"
                        required
                        minlength="6"
                        maxlength="15"
                      />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>
                  <!-- repeat password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <fa-icon class="fa-lg me-3 fa-fw" [icon]="faKey"></fa-icon>
                    <div class="form-floating flex-fill mb-0">
                      <input
                        type="password"
                        id="repeatPassword"
                        class="form-control"
                        placeholder="repeatPassword"
                        ngModel
                        name="repeatPassword"
                        required
                        [ngClass]="{
                          'is-invalid':
                            f.form.valid &&
                            f.form.value.password !==
                              f.form.value.repeatPassword
                        }"
                      />
                      <label class="form-label" for="repeatPassword">
                        Repeat your password
                      </label>
                    </div>
                  </div>

                  <p class="text-center">
                    * Username must be 3 to 15 characters
                    <br />
                    * Password must be 6 to 15 characters
                  </p>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label">
                      Already a member?
                      <a href="/login">Login</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      [disabled]="!f.form.valid"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="
                  col-lg-6 col-xl-7
                  d-none d-lg-flex
                  align-items-center
                  order-1 order-lg-2
                "
              >
                <img
                  src="../../assets/hs.svg"
                  class="img-fluid"
                  alt="Site Logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
